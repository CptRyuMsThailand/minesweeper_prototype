<html>
<body>
<a href="javascript:downloadCode()"> Click Here if it's doesn't download automatically...</a>

</body>
<script type="text/javascript">
window.onload = function(){
	downloadCode();
}
async function downloadCode(){
	let apims = document.createElement("a");
	apims.href = "https://github.com/CptRyuMsThailand/minesweeper_prototype/archive/main.zip";
	
	apims.click();
	await waitforms(1000);
	window.close();
}
function waitforms(ms){
	return new Promise(
		r=>{setTimeout(r,ms);}
		);
}
</script>

</html>
